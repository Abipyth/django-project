{% include 'header.html' %}
<title>Staff Login</title>
<div class="container-fluid" style="margin-top: 50px;">
    <h3 class="page-header text-primary text-center">STAFF LOGIN PORTAL</h3>

    {% if request.user.is_authenticated %}
    
    <p class="text-success">You can upload study materials after login.</p>
    {% else %}
    <p class="text-danger h3" >You Are Not Logged In</p>
    {% endif %}

    <form action="{% url 'stafflogin' %}" method="POST">{% csrf_token %}

    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">ID</label>
        <input type="text" class="form-control" id="inputid" name="id">
      </div>

      <div class="col-12">
        <label for="inputAddress2" class="form-label">PASSWORD</label>
        <input type="password" class="form-control" id="inputpassword" name="password">
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-success btn-lg">LOGIN</button>
      </div>
    </form>
